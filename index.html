<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal Plan Generator with Calorie Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Meal Plan Generator with Calorie Calculator</h1><br><br>
    
    <form id="mealPlanForm">

        <label name="age" for="age"> Age</label>
        <br><br>
        <input type="number" id="age" name="age" />
        <br><br>

        <label name="weight" for="age"> Weight (in Kg)</label>
        <br><br>
        <input type="number" id="weight" name="weight" />
        <br><br>


        <label name="height" for="height"> Height (in cm)</label>
        <br><br>
        <input type="number" id="height" name="height" />
        <br><br>

            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br><br>

            
        <label for="activityLevel">Activity Level</label>
        <select id="activityLevel" name="activityLevel">
            <option value="1">Sendentary (litle or no activity level)</option>
            <option value="1.55"> Moderately Active(moderate exersize/sports 3-5 days/ week) </option>
            <option value="1.725">Very Active (hard exersize/sports 6-7 days a week)</option>
            <option value="1.9">Extra Active (very hard exersize/sports and physical job or 2x training)</option>
        </select>
        <br><br>

        

        <label for="numberOfMeals">Number of Meals:</label>
        <select id="numberOfMeals" name="numberOfMeals">
            <option value="2">Two Meals</option>
            <option value="3">Three Meals</option>
            <option value="5">Five Meals</option>
        </select>
        <br><br>

        <label for="dietPreference">Diet Preference:</label>
        <select id="dietPreference" name="dietPreference">
            <option value="balanced">Balanced</option>
            <option value="lowCarb">Low-Carb</option>
            <option value="lowFat">Low-Fat</option>
        </select>
        <br><br>

        <label for="healthSpecification">Health Specification:</label>
        <select id="healthSpecification" name="healthSpecification">
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="alcoholFree">Alcohol Free</option>
            <option value="peanutFree">Peanut Free</option>
        </select>
        <br><br>

        <!-- <label for="calorieIntake">Daily Calorie Intake:</label>
        <input type="number" id="calorieIntake" name="calorieIntake" placeholder="Enter calories">
        <br><br> -->

        <input type="submit" value="Generate Meal Plan">
    </form>

    <div id="mealPlanContainer"></div>

    <script src="script.js"></script>

    <!-- JavaScript can be added here for form validation or further functionality -->

</body>
</html>
